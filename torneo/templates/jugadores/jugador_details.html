{% extends 'jugadores/base.html' %}

{% block content %}
    <div class="post">
        <a class="btn btn-default" href="{% url 'jugador_edit' pk=jugador.pk %}">Acutalizar</a>
        <a class="btn btn-default" href="{% url 'jugador_delete' pk=jugador.pk %}">Eliminar</a>
        <h1>{{ jugador.nombre }}</h1>
        <p>{{ jugador.anio|linebreaksbr }}</p>
    </div>
    {% for main in mains %}
        <div class="post">
            <h3><a href="#">{{ main.personaje }}</a></h3>
        </div>
    {% endfor %}

{% endblock %}
